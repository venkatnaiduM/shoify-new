<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
</head>

<body>

    <h1>Create Shopify Order</h1>

    <form action="/submitorder" method="post">
         <h3>Line Item</h3>
       <label for="variant_id">Variant ID:</label>
        <input type="number" id="variant_id" name="variant_id" required><br>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>  


        <h3>Customer Information</h3>
        <label for="customer_id">Customer ID:</label>
        <input type="number" id="customer_id" name="customer[id]" required><br>
    
        <label for="customer_email">Customer Email:</label>
        <input type="email" id="customer_email" name="customer[email]" required><br><br>
    

        <h3>Shipping Address</h3>
        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="shipping_address[address1]" required><br>
    
        <label for="city">City:</label>
        <input type="text" id="city" name="shipping_address[city]" required><br>
    
        <label for="province">Province:</label>
        <input type="text" id="province" name="shipping_address[province]" required><br>
    
        <label for="country">Country:</label>
        <input type="text" id="country" name="shipping_address[country]" required><br><br>
    

        <label for="financial_status">Financial Status:</label>
        <select id="financial_status" name="financial_status" required>
            <option value="pending">Pending</option>
            <option value="paid">Paid</option>
            <option value="refunded">Refunded</option>
        </select><br><br>
    
        <button type="submit">Submit Order</button>
    </form>
    


</body>

</html>
