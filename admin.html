<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>This is Admin Page</h1>

    <a href="/cart">View Cart</a><br><br>
    <a href="/orders">View Order</a><br><br>
    <a href="/customers">View Customers</a><br><br>
    <a href="/products">View Products</a><br><br>
    <a href="/checkouts">CheckOutDetails</a><br><br>
    <a href="/pricerules">PriceRules</a><br><br>

    <form action="/discountcodes" method="Get">
        <h3>Discount Codes</h3>

        <label for="priceruleid">Price Rule ID:</label>
        <input type="number" name="price_rule_id" id="priceruleid" required><br><br>

        <button type="submit">Discount Codes </button>
    </form>

    <form action="/getcartdetails" method="get">
        <h3>To View The Draft Orders</h3>

        <label for="cart">cart ID:</label>
        <input type="text" name="cart_id" id="cart" required><br><br>

        <button type="submit">View The Cart</button>
    </form>

    <form action="/addtocart" method="POST">
        <h3>Add Draft Order</h3>

        <label for="variant_id">Variant ID:</label>
        <input type="number" name="variant_id" id="variant_id" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity"  required><br><br>

        <label for="title">Product Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <button type="submit">Add to Cart</button>
    </form>

    <form action="/removefromcart" method="POST">
        <h3>Remove Draft Orders</h3>

        <label for="remove_variant_id">Variant ID to Remove:</label>
        <input type="number" name="variant_id" id="remove_variant_id" required><br><br>

        <button type="submit">Remove from Cart</button>
    </form>

    <br>

    <form action="/deletecartdetails" method="get">
        <h3>Delete The Cart</h3>

        <label for="cart">cart ID:</label>
        <input type="text" name="cart_id" id="cart" required><br><br>

        <label for="deletecart">Line ID:</label>
        <input type="text" name="line_id" id="deletecart" required><br><br>

        <button type="submit">Delete The Cart</button>
    </form>

    <br>

    <form action="/cartlinedetails" method="get">
        <h3>Cart Line Add</h3>

        <label for="cart">cart ID:</label>
        <input type="text" name="cart_id" id="cart" required><br><br>

        <label for="cartline">Merchent ID:</label>
        <input type="text" name="merchent_id" id="cartline" required><br><br>

        <button type="submit"> The Cart Line Add</button>
    </form>

</body>
</html>
